<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskyfy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .calendar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .day {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      background-color: #e9ecef;
      margin: 0 3px;
    }
    .day:hover {
      transform: scale(1.05);
      background-color: #dee2e6;
    }
    .today {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
    }
    .task-date {
      font-size: 0.85rem;
      color: #6c757d;
      margin-left: 10px;
    }
    .btn-sm {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Taskyfy</h1>

  <!-- Weekly Calendar -->
  <div class="calendar" id="weeklyCalendar"></div>

  <!-- Add Task -->
  <div class="mb-3 row g-2">
    <div class="col-md-7">
      <input type="text" id="taskTitle" class="form-control" placeholder="Enter your task">
    </div>
    <div class="col-md-3">
      <input type="date" id="taskDate" class="form-control">
    </div>
    <div class="col-md-2">
      <button id="addTaskBtn" class="btn btn-primary w-100">Add Task</button>
    </div>
  </div>

  <!-- Task List -->
  <ul id="taskList" class="list-group"></ul>
</div>

<script>
  // ===== Weekly Calendar =====
  const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  const calendarDiv = document.getElementById('weeklyCalendar');
  const today = new Date();
  const todayIndex = today.getDay();

  daysOfWeek.forEach((day, index) => {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';
    dayDiv.textContent = day;
    if (index === todayIndex) dayDiv.classList.add('today');
    calendarDiv.appendChild(dayDiv);
  });

  // ===== Tasks =====
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
  }

  function renderTasks() {
    const list = document.getElementById('taskList');
    list.innerHTML = '';

    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center flex-wrap';

      // Checkbox
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'form-check-input me-2';
      checkbox.checked = task.completed;
      checkbox.onchange = () => {
        tasks[index].completed = checkbox.checked;
        saveTasks();
      };

      // Task Text + Date
      const span = document.createElement('span');
      span.textContent = task.title;
      if (task.completed) span.classList.add('completed');

      const dateSpan = document.createElement('span');
      dateSpan.textContent = task.date ? `(${task.date})` : '';
      dateSpan.className = 'task-date';

      const leftDiv = document.createElement('div');
      leftDiv.className = 'd-flex align-items-center flex-wrap';
      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(span);
      leftDiv.appendChild(dateSpan);

      // Edit button (new color: blue)
      const editBtn = document.createElement('button');
      editBtn.className = 'btn btn-sm btn-info mt-1 text-white';
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => {
        document.getElementById('taskTitle').value = task.title;
        document.getElementById('taskDate').value = task.date;
        tasks.splice(index, 1);
        saveTasks();
      };

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.className = 'btn btn-sm btn-danger mt-1';
      delBtn.textContent = 'Delete';
      delBtn.onclick = () => {
        tasks.splice(index, 1);
        saveTasks();
      };

      li.appendChild(leftDiv);
      li.appendChild(editBtn);
      li.appendChild(delBtn);
      list.appendChild(li);
    });
  }

  // ===== Add Task =====
  document.getElementById('addTaskBtn').addEventListener('click', () => {
    const titleInput = document.getElementById('taskTitle');
    const dateInput = document.getElementById('taskDate');
    const title = titleInput.value.trim();
    const date = dateInput.value;

    if (title) {
      tasks.push({ title, date, completed: false });
      saveTasks();
      titleInput.value = '';
      dateInput.value = '';
    }
  });

  // Initial render
  renderTasks();
</script>

</body>
</html>
